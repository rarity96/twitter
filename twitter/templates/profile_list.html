{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Profile List</h1>
    {% if profiles %}
        {% for profile in profiles %}
            <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% static 'images/blank_profile_picture.jpg' %}" class="img-fluid rounded-start" alt="profile photo">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ profile.user.username }}</h5>
        <p class="card-text">Link: @{{ profile.user.username|lower }}</p>
        <p class="card-text"><small class="text-muted">Last updated: {{ profile.last_modified }}</small></p>
      </div>
    </div>
  </div>
</div>
        {% endfor %}
    {% endif %}
{% endblock %}
